<div id="followersTemplate" class="container-fluid">
	<div class="row page-header container-fluid">
		<h4>followers</h4>
	</div>
	<div>
		<ul>
			<li ng-repeat="username in followArr"><a
				href="#/user/{{username}}">
					<div class="row">
						<img class="col-xs-4 img-thumbnail" err-src="/static/images/users/default.jpg" ng-src="/static/images/users/{{username}}.jpg">
						<h5 class="col-xs-8">{{username}}</h5>
					</div>
			</a></li>
		</ul>
	</div>
</div>
