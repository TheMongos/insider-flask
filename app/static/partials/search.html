<div id="searchTemplate" class="container-fluid">
	<div class="row page-header container-fluid">
		<div id="searchDiv" class="input-group col-md-12 col-xs-12">
			<input ng-model="searchText" placeholder="search for..."
				class="form-control"> <span class="input-group-btn">
				<button class="btn btn-default" ng-click="search()">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</span>
		</div>
		<div id="headerGroup" class="row">
			<span class="col-xs-4 headerGroupBtn"
				ng-click="changeSearch('movie')" ng-class="{selected : isMovie}">Movie</span>
			<span class="col-xs-4 headerGroupBtn" ng-click="changeSearch('tv')"
				ng-class="{selected : isTv}">TV</span> <span
				class="col-xs-4 headerGroupBtn" ng-click="changeSearch('user')"
				ng-class="{selected : isUser}">User</span>
		</div>
	</div>
	<div class="spinner text-center" ng-show="loading">
		<i class="fa fa-cog fa-spin fa-3x fa-fw margin-bottom"></i>
	</div>
	<div>
		<ul>
			<li ng-if="item.label == 'TV' && isTv" ng-repeat="item in itemArr">
				<a href="#/item/{{item.item_id}}">
				<div class="row">
				<img class="col-xs-4 img-thumbnail" fallback-src="/static/images/items/default.jpg"
					ng-src="//image.tmdb.org/t/p/w342/{{item.poster_path}}">
					<h5 class="col-xs-8">{{item.title}} ({{item.year}})</h5></div></a>

			</li>
			<li ng-if="item.label == 'Movie' && isMovie"
				ng-repeat="item in itemArr"><a href="#/item/{{item.item_id}}">
				<div class="row">
				<img class="col-xs-4 img-thumbnail" fallback-src="/static/images/items/default.jpg"
					ng-src="//image.tmdb.org/t/p/w342/{{item.poster_path}}">
					<h5 class="col-xs-8">{{item.title}} ({{item.year}})</h5></div></a>
			</li>
			<li ng-if="isUser" ng-repeat="username in userArr"><a
				href="#/user/{{username}}">
				<div class="row">
				<img class="col-xs-4 img-thumbnail" fallback-src="/static/images/users/default.jpg"
					ng-src="/static/images/users/{{username}}.jpg">
					<h5 class="col-xs-8">{{username}}</h5></div></a></li>
		</ul>
	</div>
</div>
